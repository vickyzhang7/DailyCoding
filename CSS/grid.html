<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 100%;
            border: 1px solid black;
        }

        .cell {
            border: 1px solid black;
            padding: 10px;
        }

        /* Media queries to adjust grid layout */
        @media (max-width: 720px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
            }
        }

        @media (max-width: 360px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }

        /* Nested grid */
        .nested-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 100%;
            border: 1px solid black;
            margin-top: 10px;
        }

        @media (max-width: 720px) {
            .nested-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
            }
        }

        @media (max-width: 360px) {
            .nested-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }

        .nested-cell {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell">
            <div class="nested-grid">
                <div class="nested-cell">1.1</div>
                <div class="nested-cell">1.2</div>
                <div class="nested-cell">1.3</div>
                <div class="nested-cell">1.4</div>
            </div>
        </div>
        <div class="cell">
            <div class="nested-grid">
                <div class="nested-cell">2.1</div>
                <div class="nested-cell">2.2</div>
                <div class="nested-cell">2.3</div>
                <div class="nested-cell">2.4</div>
            </div>
        </div>
        <div class="cell">
            <div class="nested-grid">
                <div class="nested-cell">3.1</div>
                <div class="nested-cell">3.2</div>
                <div class="nested-cell">3.3</div>
                <div class="nested-cell">3.4</div>
            </div>
        </div>
        <div class="cell">
            <div class="nested-grid">
                <div class="nested-cell">4.1</div>
                <div class="nested-cell">4.2</div>
                <div class="nested-cell">4.3</div>
                <div class="nested-cell">4.4</div>
            </div>
        </div>
    </div>
</body>
</html>
